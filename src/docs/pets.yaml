openapi: 3.0.0
info:
  title: Pets API
  version: 1.0.0
  description: API para gestionar mascotas
servers:
  - url: http://localhost:8080
    description: Servidor local

paths:
  /pets:
    get:
      summary: Obtener todas las mascotas
      tags:
        - Pets
      responses:
        "200":
          description: Lista de mascotas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Pet"
    post:
      summary: Crear una nueva mascota
      tags:
        - Pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PetInput"
      responses:
        "201":
          description: Mascota creada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"

  /pets/withimage:
    post:
      summary: Crear una mascota con imagen
      tags:
        - Pets
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                specie:
                  type: string
                birthDate:
                  type: string
                  format: date
                image:
                  type: string
                  format: binary
      responses:
        "201":
          description: Mascota creada con imagen
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"

  /pets/{pid}:
    put:
      summary: Actualizar una mascota
      tags:
        - Pets
      parameters:
        - name: pid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PetInput"
      responses:
        "200":
          description: Mascota actualizada
    delete:
      summary: Eliminar una mascota
      tags:
        - Pets
      parameters:
        - name: pid
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Mascota eliminada

components:
  schemas:
    Pet:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        specie:
          type: string
        birthDate:
          type: string
          format: date
        adopted:
          type: boolean
        owner:
          type: string
        image:
          type: string
      required:
        - name
        - specie
        - birthDate

    PetInput:
      type: object
      properties:
        name:
          type: string
        specie:
          type: string
        birthDate:
          type: string
          format: date
      required:
        - name
        - specie
        - birthDate
